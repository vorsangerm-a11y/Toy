# =============================================================================
# CI/CD Pipeline — GitHub Actions
# =============================================================================
# Triggers: push to main/develop, pull requests to main
#
# Jobs:
#   1. lint     — ruff, mypy type checking
#   2. test     — pytest with coverage
#   3. security — pip-audit vulnerability scan
#   4. build    — Docker image build verification
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run ruff (linting)
        run: ruff check src/ tests/

      - name: Run ruff (formatting)
        run: ruff format --check src/ tests/

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Job 2: Tests with Coverage
  # ---------------------------------------------------------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: toydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/toydb_test

      - name: Run integration tests
        run: pytest tests/integration/ -v
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/toydb_test

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job 3: Security Audit
  # ---------------------------------------------------------------------------
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --severity moderate

  # ---------------------------------------------------------------------------
  # Job 4: Docker Build Verification
  # ---------------------------------------------------------------------------
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: toy:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
