# =============================================================================
# CI/CD Pipeline — GitHub Actions
# =============================================================================
# Triggers: push to main/develop, pull requests to main
#
# Jobs:
#   1. lint        — ruff, mypy type checking
#   2. test        — pytest with coverage
#   3. integration — integration test suite
#   4. security    — pip-audit vulnerability scan
#   5. governance  — mock tax, type safety, coverage ratchet, integration pairing
#   6. mutation    — mutmut mutation testing score
#   7. build       — Docker image build verification
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run ruff (linting)
        run: ruff check src/ tests/

      - name: Run ruff (formatting)
        run: ruff format --check src/ tests/

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Job 2: Tests with Coverage
  # ---------------------------------------------------------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: toydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/toydb_test

      - name: Run integration tests
        run: |
          if ls tests/integration/test_*.py 1>/dev/null 2>&1; then
            pytest tests/integration/ -v
          else
            echo "No integration tests found — skipping"
          fi
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/toydb_test

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job 3: Integration Tests
  # ---------------------------------------------------------------------------
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          if ls tests/integration/test_*.py 1>/dev/null 2>&1; then
            pytest tests/integration/ -v --tb=short
          else
            echo "No integration tests found — skipping"
          fi

  # ---------------------------------------------------------------------------
  # Job 4: Security Audit
  # ---------------------------------------------------------------------------
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt

  # ---------------------------------------------------------------------------
  # Job 4: Governance (Step 8 — mock tax, type safety, coverage, pairing)
  # ---------------------------------------------------------------------------
  governance:
    name: Governance Gates
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Mock Tax check
        run: python scripts/governance/check_mock_tax.py

      - name: Type Safety gate
        run: python scripts/governance/check_type_safety.py

      - name: Coverage Ratchet
        run: python scripts/governance/check_coverage_ratchet.py

      - name: Integration Test Pairing
        run: python scripts/governance/check_integration_pairing.py

  # ---------------------------------------------------------------------------
  # Job 5: Mutation Testing
  # ---------------------------------------------------------------------------
  mutation:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run mutmut
        run: mutmut run --paths-to-mutate src/ --tests-dir tests/unit/
        continue-on-error: true

      - name: Check mutation score
        run: |
          RESULT=$(mutmut results 2>/dev/null) || RESULT=""
          echo "$RESULT"
          SURVIVED=$(echo "$RESULT" | python3 -c "import sys,re; txt=sys.stdin.read(); m=re.search(r'Survived[^(]*\((\d+)\)', txt); print(m.group(1) if m else 0)")
          KILLED=$(echo "$RESULT" | python3 -c "import sys,re; txt=sys.stdin.read(); m=re.search(r'Killed[^(]*\((\d+)\)', txt); print(m.group(1) if m else 0)")
          TOTAL=$((SURVIVED + KILLED))
          if [ "$TOTAL" -eq 0 ]; then
            echo "No mutants generated — skipping score check"
            exit 0
          fi
          SCORE=$(python3 -c "print(round($KILLED / $TOTAL * 100))")
          echo "Mutation score: ${SCORE}% (${KILLED}/${TOTAL} killed)"
          if [ "$SCORE" -lt 0 ]; then
            echo "FAIL: Mutation score ${SCORE}% is below threshold of 0%"
            exit 1
          fi
          echo "PASS: Mutation score ${SCORE}% meets threshold"

  # ---------------------------------------------------------------------------
  # Job 6: Docker Build Verification
  # ---------------------------------------------------------------------------
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, governance]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: toy:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
